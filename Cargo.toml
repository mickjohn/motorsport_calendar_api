serde_yaml = "0.7.1"
serde_json = "1.0.2"
log = "0.3"
env_logger = "0.3"
log4rs = "0.6.2"
lazy_static = "0.2.2"
clap = "2.23.1"
diesel = { version = "0.16.0", features = ["sqlite", "chrono"] }
diesel_codegen = { version = "0.16.0", features = ["sqlite"] }
